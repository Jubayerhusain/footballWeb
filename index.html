<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football web with responsive</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/ce75c5c5e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header-section  -->
    <header>
        <!-- navber section  -->
        <nav>
            <div class="toggoler">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul>
                <li>Home</li>
                <li>Clubs</li>
                <li>Worldcup 2024</li>
                <li>Upcoming Matches</li>
                <li>Contuct</li>
            </ul>
            <button class="btn"> <img src="./images/Social Icons/login.png" alt=""> Login</button>
        </nav>
        <!-- banner-section  -->
        <div class="banner-section">
            <div class="banner-content">
                <h1>
                    Conmebol <br>
                    Copa America <br>
                    2021
                </h1>
                <div class="btn btn2">
                    <span>Watch Live</span>
                    <img src="./images/Social Icons/login.png" alt="">
                </div>
            </div>
            <div class="banner-image">
                <img src="./images/banner.png" alt="banner-image">
            </div>
        </div>
    </header>
    <!-- main-section  -->
    <main></main>
    <!-- footer-section  -->
    <footer></footer>
</body>
</html>
